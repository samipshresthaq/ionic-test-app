<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-img [src]="place.image"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding ion-text-center">
      <ion-col size-sm="6" offset-sm="3">
        <ion-note color="primary">
          <ion-icon name="location-outline"></ion-icon>
          {{place.location}}
        </ion-note>
        <ion-text color="tertiary">
          <h3>{{place.description}}</h3>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding ion-text-center" *ngIf="isBookable">
      <ion-col size-sm="6" offset-sm="3">
        <ion-button (click)="onBookPlace()">Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
