<ion-item [routerLink]="[offer.id]">
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.image"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h2>{{ offer.title }}</h2>
    <div class="offer-details">
      <ion-icon name="calendar" color="primary"></ion-icon>
      <ion-text name="calendar" color="tertiary" class="space-left">{{offer.availableFrom | date}}</ion-text>
      <span class="space-left">to</span>
      <ion-icon name="calendar" color="primary" class="space-left"></ion-icon>
      <ion-text name="calendar" color="tertiary" class="space-left">{{offer.availableTo | date}}</ion-text>
    </div>
    <!-- <h3>{{ offer.location }}</h3>
    <p>{{ offer.description }}</p> -->
  </ion-label>
</ion-item>
