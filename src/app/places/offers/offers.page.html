<ion-header>
  <ion-toolbar>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['new']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col [size]="12" [sizeSm]="8" [offsetSm]="2">
        <ion-list>
          <ion-item *ngFor="let offer of loadedOffers" [routerLink]="[offer.id]">
            <ion-thumbnail slot="start">
              <ion-img [src]="offer.image"></ion-img>
            </ion-thumbnail>
            <!-- <ion-label> -->
              <h2>{{ offer.title }}</h2>
              <!-- <h3>{{ offer.loacation }}</h3>
              <p>{{ offer.description }}</p> -->
            <!-- </ion-label> -->
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
