<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['new']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col [size]="12" [sizeSm]="8" [offsetSm]="2">
        <ion-list>
          <ion-item-sliding *ngFor="let offer of loadedOffers" #slidingItem>
            <ion-item [routerLink]="[offer.id]">
              <ion-thumbnail slot="start">
                <ion-img [src]="offer.image"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{ offer.title }}</h2>
                <!-- <h3>{{ offer.location }}</h3>
                <p>{{ offer.description }}</p> -->
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="primary" (click)="onEdit(offer.id, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
              <ion-item-option color="danger" (click)="onDelete(offer.id, slidingItem)">
                <ion-icon name="close" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
