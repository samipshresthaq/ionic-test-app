<ion-header>
  <ion-toolbar>
    <ion-title>{{isLoginMode? "Login": "Signup"}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="email" name="email" ngModel required email #emailCtrl="ngModel"></ion-input>

          </ion-item>
          <ion-item *ngIf="emailCtrl.invalid && emailCtrl.touched" lines="none">
            <ion-label>The email is not valid.</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input>
          </ion-item>
          <ion-item *ngIf="passwordCtrl.invalid && passwordCtrl.touched" lines="none">
            <ion-label>The password is not valid.</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <!-- <ion-spinner color="secondary" *ngIf="isLoading"></ion-spinner> -->
          <ion-button type="button" color="primary" fill="clear" expand="full" (click)="onSwitchLoginMode()">Switch to {{isLoginMode? "Signup": "Login"}}</ion-button>
          <ion-button [disabled]="loginForm.invalid"  type="submit" color="primary" (click)="onLogin()" expand="block">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
