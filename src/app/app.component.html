<ion-app>
  <ion-menu side="start" menuId="mainMenu" type="push">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          RelaxBnB
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle menu="mainMenu">
        <ion-list>
          <ion-item lines="none" [routerLink]="['places']">
            <ion-icon name="airplane" slot="start"></ion-icon>
            <ion-label>Discover Places</ion-label>
          </ion-item>
          <ion-item lines="none" [routerLink]="['bookings']">
            <ion-icon name="bookmark" slot="start"></ion-icon>
            <ion-label>My Bookings</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
